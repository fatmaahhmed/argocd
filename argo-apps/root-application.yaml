apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fatmaahhmed/argocd.git
    targetRevision: main
    path: argo-apps 
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  # <--- برافو عليكي، دي الصح!
  syncPolicy:
    automated:
      prune: true
      selfHeal: true