apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  annotations:
    argocd-image-updater.argoproj.io/image-list: my-client=us-central1-docker.pkg.dev/YOUR_PROJECT_ID/my-repo/simple-client
    argocd-image-updater.argoproj.io/my-client.update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: us-central1-docker.pkg.dev/YOUR_PROJECT_ID/my-repo/simple-client:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
